<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Facebook Sign up page - MERN Project</title>
    <!-- <link rel="icon" type="image/png" href="./assets/img/shahab.png"> -->
    <link rel="shortcut icon" href="./assets/img/shahab.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">


    <div class="container">
        <div class="row align-items-center justify-content-center  min-vh-100">

            <div class="col-md-8 col-lg-6">
                <div class="facebook-signup-form shadow py-5 pb-4 px-4  bg-light rounded">
                    <h2 class="mb-4 fw-bold">Signup Form</h2>
                    <form action="" id="facebook_form">
                        <div class="name-field d-flex">
                            <div class="first-name">
                                <div class="name-wrapper  warning-icon">
                                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First Name">
                                    <span class="box box1">
                                        <span>!</span>
                                    </span>
                                    <div class="tooltipp">
                                        <span>Your First Name Here</span>
                                    </div>
                                </div>
                                
                                <div class="required"></div>
                            </div>
                            <div class="last-name mx-1">
                                <div class="name-wrapper  warning-icon">
                                    <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Surname">
                                    <span class="box box2">
                                        <span>!</span>
                                    </span>
                                </div>
                                
                                <div class="required"></div>

                            </div>
                        </div>
                        <div class="mail mt-3">
                            <div class="email-wrapper warning-icon">
                                <input type="text" name="phone" id="phone" class=" form-control" placeholder="Mobile number or email address">
                            <span class="box box3">
                                <span>!</span>
                            </span>
                            
                            </div>
                            <div class="required"></div>
                        </div>
                        <div class="password mt-3">
                            <div class="password-wrapeer warning-icon">

                                <input type="password" name="password" id="password" class="form-control" placeholder="New Password"><span class="box box4">
                                    <span>!</span>
                                </span>
                            </div>
                            <div class="required"></div>
                        </div>
                        <div class="birth-date mt-3">
                            <label for="">Date of birth</label>
                            <br>
                            <div class="date-wrapper d-flex justify-content-between gap-1">
                                <select name="day" class="form-control">
                                    <option value="">Day</option>
                                </select>
                                <select name="month" class="form-control">
                                    <option value="">Month</option>
                                </select>
                                <select name="year" class="form-control">
                                    <option value="">Year</option>
                                </select>
                            </div>
                            <div class="required"></div>
                        </div>
                        
                        <div class="gender mt-3">
                            <label>Gender</label><br>
                            <label for="male">
                                <input type="radio" name="gender" value="male" id="male"> Male
                            </label>
                            <label for="female" class="mx-2">
                                <input type="radio" name="gender" value="female" id="female"> Female
                            </label>
                            
                            <div class="required"></div>
                        </div>
                        <div class="submit mt-4">
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </div>
                    </form>
                    <div class="msg mt-4"></div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./function.js"></script>
    <script src="app.js"></script>


</body>
</html>
